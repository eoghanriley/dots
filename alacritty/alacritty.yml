window:
  dimensions:
    columns: 110
    lines: 30
  decorations: full
  opacity: 1
  startup_mode: Windowed
  title: "Alacritty Terminal"
  dynamic_title: true
# Scrolling history and multiplier
scrolling:
  history: 10000
  multiplier: 3

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: 'MesloLGS NF'
    style: Regular
  bold:
    family: 'MesloLGS NF'
    style: Bold
  italic:
    family: 'MesloLGS NF'
    style: italic
  bold_italic:
    family: 'MesloLGS NF'
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  draw_bold_text_with_bright_colors: false

background_opacity: 0.9

key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: T, mods: Alt, chars: "\x1bt" }
  - { key: W, mods: Alt|Shift, chars: "\x1bW" }
  - { key: P, mods: Alt, chars: "\x1bp" }
  - { key: N, mods: Alt, chars: "\x1bn" }
  - { key: D, mods: Alt, chars: "\x1bd" }
  - { key: E, mods: Alt, chars: "\x1be" }
  - { key: X, mods: Alt|Shift, chars: "\x1bX" }

scheme: &tokyonight_night
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

colors: *tokyonight_night
